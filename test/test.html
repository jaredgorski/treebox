<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root" style="
      border: 1px solid black;
      display: flex;
      width: 300px;
      height: 300px;
    "></div>
    <button id="b1">Button1</button>
    <button id="b2">Button2</button>
  </body>
  <script type="module">
    import TreeBox from 'https://unpkg.com/treeboxjs@0.0.11/dist/index.browser.js';

    const nodes = {
      label: 'index',
      display: '<h1>A heading 1</h1>',
      children: {
        directory: {
          label: 'directory',
          children: {
            subfile: {
              label: 'subfile',
              display: `<img src="https://i.picsum.photos/id/237/300/300.jpg" height="300" width="300" />`,
            },
            subfile2: {
              label: 'subfile2',
              display: '<span>A span</span>',
            },
          },
        },
        file: {
          label: 'file',
          display: `<img src="https://i.picsum.photos/id/227/300/300.jpg" height="300" width="300" />`,
        },
      },
    };

    const root = document.getElementById('root');
    const btn1 = document.getElementById('b1');
    const btn2 = document.getElementById('b2');

    const tb = new TreeBox({nodes, root});

    function onclick1() {
      tb.navigate('file');
    }

    function onclick2() {
      tb.navigate('directory/subfile');
    }

    btn1.onclick = onclick1;
    btn2.onclick = onclick2;
  </script>
</html>
