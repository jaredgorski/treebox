<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div id="root" style="
      border: 1px solid black;
      display: flex;
      width: 300px;
      height: 300px;
    "></div>
    <button id="b1">Index</button>
    <button id="b2">Traintrack</button>
    <button id="b3">Puppy</button>
    <button id="b4">Page</button>
  </body>
  <script nomodule src="https://unpkg.com/browser-es-module-loader/dist/babel-browser-build.js"></script>
  <script nomodule src="https://unpkg.com/browser-es-module-loader"></script>
  <script type="module">
    import TreeBox from 'https://unpkg.com/treeboxjs@0.0.22/dist/index.browser.js';

    const nodes = {
      label: 'index',
      display: `
        <div>
        <h1>treebox example</h1>
        <p>Click the buttons below the box to explore.</p>
        </div>
      `,
      children: {
        directory: {
        label: 'Directory',
        children: {
        puppy: {
          label: 'Puppy',
          display: `<img src="https://i.picsum.photos/id/237/300/300.jpg" height="300" width="300" />`,
          },
          page: {
            label: 'Page',
              display: `
                <div>
                  <p>Internal links to other treebox views are possible with the 'treebox-href' attribute.</p>
                  <p>Click the links below to navigate:</p>
                  <ul>
                    <li><a treebox-href="/traintrack" style="color:blue;cursor:pointer;text-decoration:underline;">Go to traintrack</a></li>
                    <li><a treebox-href="/directory/puppy" style="color:blue;cursor:pointer;text-decoration:underline;">Go to puppy</a></li>
                  </ul>
                </div>
              `,
            },
          },
        },
        traintrack: {
          label: 'Traintrack',
          display: `<img src="https://i.picsum.photos/id/227/300/300.jpg" height="300" width="300" />`,
        },
      },
    };

    const root = document.getElementById('root');
    const tb = new TreeBox({nodes, root});

    function $(id) {
      return document.getElementById(id);
    }

    $('b1').onclick = () => tb.navigate('/');
    $('b2').onclick = () => tb.navigate('/traintrack');
    $('b3').onclick = () => tb.navigate('/directory/puppy');
    $('b4').onclick = () => tb.navigate('/directory/page');
  </script>
</html>
